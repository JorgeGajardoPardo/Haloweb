                    <fieldset>
                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>

                      </div>
                      <div class="form-group">

                      <div class="form-group">

                        </div>
                      </div>
                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                        <div class="col-md-8">
                          <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                        <div class="col-md-8">
                          <textarea class="form-control" id="message" name="Mensaje" placeholder="Escribe tu mensaje aquí." rows="7"></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-md-12 text-center d-flex justify-content-center">
                          <button type="submit" class="btn btn-outline-info btn-lg ">Enviar</button>
                        </div>
                      </div>
