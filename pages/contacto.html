    <div class="contenedor">
      <h1 class="log">Contactanos</h1>
      <div class="contact-wrapper">
        <div class="contact-form">
          <form action="">
            <p>
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" required placeholder="Escribe tu nombre">
            </p>   
            <p>
              <label for="apellido">Apellido</label>
              <input type="apellido" name="apellido" id="apellido" required placeholder="Escribe tu apellido"> 
            </p>
            <p>
              <label for="email">Correo Electrónico</label>
              <input type="email" name="email"id="email" required placeholder="Ingresa tu correo">
            </p>
            <p>
              <label for="cel">Teléfono</label>
              <input type="cel" name="cel" id="cel" placeholder="+56987654321">
            </p>
            <p class="block">
              <label>Mensaje</label>
              <textarea name="Mensaje" row="50" cols="150" placeholder="Escribe tu mensaje aqui"></textarea>
            </p>
            <p class="block">
              <button type="submit">Enviar</button>
            </p>
          </form>
        </div>
