  <div class="container-fluid"  style=" background-image:linear-gradient(to right,rgba(31, 2, 31, 0.959),rgb(151, 147, 147),rgba(31, 2, 31, 0.959));">
    <h2 class=" titulo-2 d-flex justify-content-center">Contáctanos</h2>
    <div class="row">
      <div class="nat-img col-lg-4 col-md-6 col-sm-12">
        <img src="../img/contact.jpg" class="rounded-circle" alt="Imagen contacto Halo Boreal" width="100%" height="auto" style="border-style:double;opacity: 0.9;margin-top:15px;">
      </div>
      <div class="col-lg-8 col-md-6 col-sm-12 d-flex align-items-center">
        <div class="col-lg-12">
          <div class="container-fluid">
            <!--Formulario Contacto-->
            <div class="row">
              <div class="col-lg-12">
                <div class="well well-sm">
                  <form class="form-horizontal" method="post">
                    <fieldset>
                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                        <div class="col-md-8">
                          <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                        <div class="col-md-8">
                          <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                        <div class="col-md-8">
                          <input id="email" name="email" type="text" placeholder="Email" class="form-control" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                        <div class="col-md-8">
                          <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                        <div class="col-md-8">
                          <textarea class="form-control" id="message" name="Mensaje" placeholder="Escribe tu mensaje aquí." rows="7"></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-md-12 text-center d-flex justify-content-center">
                          <button type="submit" class="btn btn-outline-info btn-lg ">Enviar</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
